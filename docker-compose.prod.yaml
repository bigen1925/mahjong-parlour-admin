version: '3'

services:
  front:
    build:
      context: ./front/
      dockerfile: ./docker/Dockerfile.prod
    image: mpa-server-prod
    container_name: mpa-server-prod
    working_dir: /app
    volumes:
      - /app/.next
      - /app/node_modules
      - ./front:/app:cached
    ports:
      - 3333:3000
    environment:
      - NEXT_PUBLIC_API_URL_BASE=http://localhost:3000/api
  
  api:
    build:
      context: ./api/
      dockerfile: ./docker/Dockerfile.prod
    image: mpa-api-prod
    container_name: mpa-api-prod
    working_dir: /app
    volumes:
      - /app/build/build
      - /app/build/src
      - /app/node_modules
      - ./api:/app:cached
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://mpa:password@database:5432/mpa

  database:
    image: postgres:13.1-alpine
    container_name: mpa-database-prod
    volumes:
      - /var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=mpa
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mpa
